 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body class="bg-black">
    <div class="container-fluid mt-3 mt-md-5">
      <div class="box mx-auto">
        <div
          class="row gap-1 text-white d-flex justify-content-center align-items-center p-3"
        >
          <div class="row">
            <input id="topresult" type="text" class="text-secondary" disabled />
            <input
              id="result"
              type="text"
              placeholder="0"
              disabled
              maxlength="9"
            />
          </div>

          <div class="row gap-2">
            <div
              class="btn btn-dark gray col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="clearScreen()"
            >
              AC
            </div>
            <div
              class="btn btn-dark gray col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="displayValue('%')"
            >
              %
            </div>
            <div
              class="btn btn-dark gray col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="removeValue()"
            >
              <i class="fa-solid fa-delete-left"></i>
            </div>
            <div
              class="btn btn-dark col fs-3 rounded-circle d-flex align-items-center justify-content-center orange"
              onclick="displayValue('/')"
            >
              <i class="fa-solid fa-divide"></i>
            </div>
          </div>

          <div class="row gap-2">
            <div
              class="btn btn-secondary col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="displayValue(7)"
            >
              7
            </div>
            <div
              class="btn btn-secondary col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              s
              onclick="displayValue(8)"
            >
              8
            </div>
            <div
              class="btn btn-secondary col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="displayValue(9)"
            >
              9
            </div>
            <div
              class="btn btn-dark col fs-3 rounded-circle d-flex align-items-center justify-content-center orange"
              onclick="displayValue('*')"
            >
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>

          <div class="row gap-2">
            <div
              class="btn btn-secondary col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="displayValue(4)"
            >
              4
            </div>
            <div
              class="btn btn-secondary col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="displayValue(5)"
            >
              5
            </div>
            <div
              class="btn btn-secondary col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="displayValue(6)"
            >
              6
            </div>
            <div
              class="btn btn-dark col fs-3 rounded-circle d-flex align-items-center justify-content-center orange"
              onclick="displayValue('-')"
            >
              <i class="fa-solid fa-minus"></i>
            </div>
          </div>

          <div class="row gap-2">
            <div
              class="btn btn-secondary col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="displayValue(1)"
            >
              1
            </div>
            <div
              class="btn btn-secondary col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="displayValue(2)"
            >
              2
            </div>
            <div
              class="btn btn-secondary col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="displayValue(3)"
            >
              3
            </div>
            <div
              class="btn btn-dark col fs-3 rounded-circle d-flex align-items-center justify-content-center orange"
              onclick="displayValue('+')"
            >
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>

          <div class="row gap-2">
            <div
              class="btn btn-secondary col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="displayValue('00')"
            >
              00
            </div>
            <div
              class="btn btn-secondary col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="displayValue(0)"
            >
              0
            </div>
            <div
              class="btn btn-secondary col fs-3 rounded-circle d-flex align-items-center justify-content-center"
              onclick="displayValue('.')"
            >
              .
            </div>
            <div
              class="btn btn-dark col fs-3 rounded-circle d-flex align-items-center justify-content-center orange"
              onclick="getResult()"
            >
              <i class="fa-solid fa-equals"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c5e649c0b6.js"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
